<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSV to HTML Table</title>
    <meta name="author" content="Derek Eder">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h2 style="font-family:'Courier New', monospace;"><b>PQC Literature</b></h2>
            
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">

                <p style="font-family:'Courier New', monospace;"><u><b><a href="/pqc-literature/">Saber</a></b></u> &nbsp; - &nbsp; <a href="/pqc-literature/kyber/">Kyber</a> &nbsp; - &nbsp; <a href="/pqc-literature/dilithium/">Dilithium</a> &nbsp; - &nbsp; <a href="/pqc-literature/about/">About</a></p>

                <p style="font-family:'Courier New', monospace;"><a href="/pqc-literature/">List</a> &nbsp; - &nbsp; <u><b><a href="/pqc-literature/saber/fpga/">FPGA Implementations</a></u></b> &nbsp; - &nbsp; <a href="/pqc-literature/saber/asic/">ASIC Implementations</a> &nbsp; - &nbsp; <a href="/pqc-literature/saber/gpu/">GPU Implementations</a> &nbsp; - &nbsp; <a href="/pqc-literature/saber/software/">Software Implementations</a></p>

                <hr style="height:2px;border-width:0;color:gray;background-color:gray">

                <div id="table-container"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <p>
                <span style="float: right">Theme <a href='https://github.com/derekeder/csv-to-html-table'>CSV to HTML Table</a> by <a href='http://derekeder.com'>Derek Eder</a></span>
                <span style="float: left">Last update: 2021-12-18</span>
                </p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../js/csv_to_html_table.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + "Link" + "</a>";
            else return "";
        }
        
        function format_author(author){
        if (author)
          return author + "<br /><em>et al.<\em>";
        else
          return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/saber_fpga.csv",
            element: "table-container",
            allow_download: true,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false
            },
            custom_formatting: [
                [0, format_author],
                [3, format_link]
            ]
        });
    </script>
</body>

</html>
